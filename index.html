<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Caddy Game</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <style>
        /* Home/Loading overlay */
        .home-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--color-bg-dark);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }
        .home-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .home-overlay.gone { display: none; }
        
        .game-title {
            font-size: 48px;
            font-weight: 700;
            color: var(--color-accent-green);
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(92, 184, 92, 0.3);
        }
        .game-subtitle {
            font-size: 16px;
            color: var(--color-text-muted);
            margin-bottom: 40px;
        }
        .course-select-title {
            font-size: 18px;
            color: var(--color-text-secondary);
            margin-bottom: 16px;
        }
        .course-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 350px;
            padding: 0 20px;
        }
        .course-card {
            background: linear-gradient(135deg, var(--color-bg-secondary) 0%, var(--color-bg-tertiary) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .course-card:hover {
            transform: translateY(-2px);
            border-color: var(--color-accent-green);
            box-shadow: 0 8px 24px rgba(92, 184, 92, 0.2);
        }
        .course-name { font-size: 18px; font-weight: 600; color: var(--color-text-primary); margin-bottom: 4px; }
        .course-info { font-size: 13px; color: var(--color-text-muted); }
        
        /* Loading state */
        .home-overlay.loading .home-content { display: none; }
        .home-overlay.loading .loading-content { display: flex; }
        .loading-content {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
        }
        .loading-course-name { font-size: 28px; font-weight: 700; color: var(--color-text-primary); margin-bottom: 8px; }
        .loading-hole-info { font-size: 16px; color: var(--color-accent-green); margin-bottom: 24px; }
        .loading-bar-container {
            width: 100%;
            max-width: 300px;
            height: 4px;
            background: var(--color-bg-tertiary);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 12px;
        }
        .loading-bar { height: 100%; background: var(--color-accent-green); width: 0%; transition: width 0.3s ease; }
        .loading-text { font-size: 13px; color: var(--color-text-muted); }
    </style>
</head>
<body>
    <!-- Home/Loading Overlay -->
    <div class="home-overlay" id="home-overlay">
        <div class="home-content">
            <h1 class="game-title">â›³ Golf Caddy</h1>
            <p class="game-subtitle">Your virtual caddy experience</p>
            <p class="course-select-title">Select a Course</p>
            <div class="course-list" id="course-list"></div>
        </div>
        <div class="loading-content">
            <div class="loading-course-name" id="loading-course-name">Loading...</div>
            <div class="loading-hole-info" id="loading-hole-info">Hole 1</div>
            <div class="loading-bar-container">
                <div class="loading-bar" id="loading-bar"></div>
            </div>
            <div class="loading-text" id="loading-text">Preparing the course...</div>
        </div>
    </div>

    <!-- Game Container (loads in background) -->
    <div class="game-container">
        <div class="golf-hole"></div>
        <div class="button-bar">
            <button class="action-btn" id="btn-club">Club</button>
            <button class="action-btn" id="btn-power">Power</button>
            <button class="action-btn" id="btn-shape">Shape</button>
            <button class="action-btn" id="btn-aim">Aim</button>
            <button class="action-btn" id="btn-yardage">Yardage</button>
        </div>
    </div>
    <script type="module" src="js/game.js"></script>
</body>
</html>
